<!DOCTYPE html>
<html>

<head>
    <title>Library Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>

<body ng-app="libraryApp">
    <div ng-controller="libraryController">
        <p>
            <H1>Jai Ganesh</H1>
        </p>
        <div class="container">
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                <tr ng-repeat='library in libraries'>
                    <td>{{library.libraryId}}</td>
                    <td>{{library.libraryName}}</td>
                    <td>{{library.descripiton}}</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="controller/LibraryController.js"></script>
    <script src="service/LibraryService.js"></script>
</body>

</html>
